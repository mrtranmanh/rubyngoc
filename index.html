<!DOCTYPE html>
<html lang="vi">
  <head>
    <title>Ngọc vs Mạnh</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta property="og:image" content="https://playerinvn.github.io/rubyngoc/images/chibi-1.jpg" />
    <meta property="og:description" content="Anh hỏi em câu này em phải trả lời thật lòng nha." />

    <link rel="icon" type="image/x-icon" href="src/images/favicon-heart.png">
    <link rel="stylesheet" type="text/css" href="dist/main.css"> 
  </head>

  <body>
    <main>

      <section class="start-box pt-5 pb-5">
        <div class="container">
          <div class="box-card">
            <div
              class="card text-center align-self-center"
              style="max-width: 48rem"
            >
              <img
                src="src/images/chibi-1.jpg"
                class="card-img-top item gs-animation-1"
                alt="..."
              />
              <div class="card-body">
                <h1 class="card-title item gs-animation-2">Ngọc này &#9996;</h1>
                <h3 class="card-text item gs-animation-2">
                  Anh hỏi em điều này em phải trả lời thật lòng nha.
                </h3>
                <a href="#!" class="btn mt-3 item item1 gs-animation-3">&#10004; Dạ vâng ạ</a
                >
                <a href="#!" class="btn mt-3 item item2 gs-animation-4">&#10006; Không rảnh</a>
                <a href="#!" class="btn mt-3 item item3 hidden">&#9785; Bao giờ nút sửa xong?</a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="box-like pt-5 pb-5 hidden">
        <div class="container">
          <div class="box-card">
            <div
              class="card text-center align-self-center"
              style="max-width: 58rem"
            >
              <img src="src/images/chibi-2.png" class="card-img-top gs-animation-1" alt="..." />
              <div class="card-body">
                <h1 class="card-title gs-animation-2">Em thích anh lắm phải không &#8265;</h1>
                <h3 class="card-text gs-animation-2">
                  Nếu em không trả lời mà thoát ra tức là muốn làm vợ anh luôn rồi đó
                  nha &#10084;
                </h3>
                <br />
                <div class="box-btn">
                  <a href="box-why.html" id="yes" class="btn btn-primary gs-animation-3"
                    >&#10004; Đúng ạ</a
                  >
                  <a href="#" id="no" class="btn btn-danger gs-animation-4"
                    >&#10006; Không hề</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="dist/main.js"></script>
  </body>
</html>
