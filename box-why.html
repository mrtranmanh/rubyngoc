<!DOCTYPE html>
<html lang="vi">
  <head>
    <title>Ngọc vs Mạnh</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta property="og:image" content="https://playerinvn.github.io/rubyngoc/images/chibi-1.jpg" />
    <meta property="og:description" content="Anh hỏi em câu này em phải trả lời thật lòng nha." />

    <link rel="icon" type="image/x-icon" href="src/images/favicon-heart.png">
    <link rel="stylesheet" type="text/css" href="dist/main.css"> 
  </head>

  <body>
    <main>
      <section class="box-why">
        <div class="container">
          <div class="box-card">
            <div
              class="card pt-5 text-center align-self-center"
              style="max-width: 58rem"
            >
              <img
                src="src/images/ngua_vs_de_5.jpg"
                class="card-img-top item gs-animation-1"
                alt="..."
              />
              <div class="card-body">
                <h1 class="card-title item gs-animation-2">
                  Tại sao em lại thích anh thế &#8265;
                </h1>
                <div class="card-text item gs-animation-3">
                  <textarea
                    rows="5"
                    class="form-control mt-3"
                    id="txtReason"
                    placeholder="Hệ thống có chức năng tự động đọc suy nghĩ em cứ tự nhiên mà gõ là được rồi."
                  ></textarea>
                  <textarea
                    rows="5"
                    class="form-control mt-3 hidden"
                    disabled
                    id="txtReason2"
                    placeholder="Bởi vì anh tốt bụng, đẹp trai, chăm chỉ, lãng mạn, ga lăng, đảm đang, tài giỏi, hòa đồng với mọi người, sẵn sàng khám phá cái mới, chịu khó học hỏi, tài ăn nói và giao tiếp tuyệt vời, có nhiều sở thích giống em, đặc biệt là anh rất đứng đắn lịch sự không đen tối như những người đàn ông khác ... Haha, thực ra chính em cũng cảm thấy khó hiểu lắm nhưng tình yêu vốn là cái gì đó không thể giải thích..."
                  ></textarea>
                  <p id="note-textarea" class="mt-3 hidden gs-animation-5">
                    Em chắc chắn đây là những gì mình muốn nói chứ? Hãy suy nghĩ
                    thật kỹ đi.
                  </p>
                </div>

                <a href="javascript:;" id="submitSection3" class="btn item mt-3 gs-animation-4"
                  >&#10084; Gửi</a
                >
                <a
                  href="box-agree.html"
                  id="submitSection3-2"
                  class="btn mt-3 hidden gs-animation-6"
                  >&#10084; Chắc chắn</a
                >
                <br />
                <a href="javascript:;" id="submitSection3-3" class="btn mt-3 mb-3 hidden gs-animation-7"
                  >&#9785; Không, em muốn sửa lại, đây là ai ý chứ</a
                >
                <p class="text-submitSection3-3 mt-3 hidden gs-animation-5">
                  Không cần sửa nữa đâu em, anh đã hiểu tấm lòng của em rồi &#10083;
                  <br>
                  Bấm nút thôi em, nếu em ngại anh có thể  click giúp em sau <span class="clickHo">20s</span>
                </p>
                
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End section 3 -->
    </main>

    <script src="dist/main.js"></script>
  </body>
</html>
